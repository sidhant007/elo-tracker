services:
  - type: web
    name: flask-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:10000 app:app"
    plan: free
    autoDeploy: true
    rootDir: backend
    
  - type: web
    runtime: static
    name: react-frontend
    staticPublishPath: build
    previews:
      generation: automatic # Enable service previews
    rootDir: frontend
